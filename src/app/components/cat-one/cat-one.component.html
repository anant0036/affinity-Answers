<section>
    <div *ngFor="let item of productList">
        <img src="{{item.image}}" alt="">

        <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 20ch;">{{item.title}}</p>
        <p>${{item.price}}</p>
        <button (click)=addtocart(item)>Add To Cart</button>
    </div>



</section>
